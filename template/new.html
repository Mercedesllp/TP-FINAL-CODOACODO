<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMatch</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <div class="box1-mn">
            <h4 class="h4-mn">Nuevo Libro</h4>
            <div class="form-mn">
                <form action="" >
                    <div class="inputs-mn">
                        <label class="label-mn" for="title">Título</label><br>
                        <input id="title" class="input-mn" type="text" placeholder="Blancanieves, Harry Potter...">
                    </div>
                    <div class="inputs-mn">
                        <label class="label-mn" for="picture">Foto del libro</label><br>
                        <input id="picture" class="input-mn" type="text" placeholder="https://páginadelaimagen...">
                    </div>
                    <div class="inputs-mn">
                        <label class="label-mn" for="description">Descripción (500 caracteres máx.)</label><br>
                        <input id="description" class="input-mn" type="text" placeholder="El libro se trata de...">
                    </div>
                </form>
                <button class="btn">Enviar</button>
            </div>
        </div>
    </main>
    <script src="./JS/main.js"></script>
</body>
